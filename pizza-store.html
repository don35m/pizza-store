<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Don's Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Don's Pizza Parlor</h1>

      <h2>Place your order!</h2>
      <form id="new-order">
        <div class="form-group">
          <label for="size">Sizes</label>

          <select id="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">How many pizza's you want?</label>
          <input id="quantity" name="quantity" type="number" value="1">
        </div>

        <div class="form-group">
          <button id="add-topping" class= "btn btn-info">Add toppings</button>
        </div>

        <div id="new-toppings">
        </div>

        <button type="submit" class="btn btn-info">Total</button>
      </form>

      <div id="results">
        <p>Thank You for your order. Your total today is $<span id="order-price"></span></p>

      </div>
    </div>
  </body>
</html>
